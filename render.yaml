services:
  - type: web
    name: imdb-review-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RENDER
        value: "1"
    build:
      packages:
        - chromium-browser
        - chromium-chromedriver
